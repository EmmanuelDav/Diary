{% extends "entries/base.hmtl" %}
{% block content %}
<form method="post">
   {% csrf_token %}
   {{ form.as_p}}
   <input type="submit" value="Save">
</form>
{%if entry %}
   <a href="{% url 'entry-details' entry.id %}">
    <button> Cancel </button>
   </a>
   {% else %}
        <a href="{% url 'entry-list' %}">
            <button>Cancel</button>
        </a>
    {% endif %}
{% endblock %}
